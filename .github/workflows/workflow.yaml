name: Test

on:
  # code pushed to pull request branch
  push:
    branches-ignore:
      - main
  # when draft state is removed (needed as automatically created PRs are not triggering this action)
  pull_request:
    types: [ready_for_review]

jobs:
  test:
    name: Unit tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"
        django:
          - "4.2"
          - "5.2"
          - "6.0"
        exclude:
          - django: "4.2"
            python-version: "3.13"
          - django: "4.2"
            python-version: "3.14"
          - django: "6.0"
            python-version: "3.10"
          - django: "6.0"
            python-version: "3.11"

    # Service containers to run with `runner-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres:18-alpine
        # Provide the password for postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v7

      - name: Install database drivers
        run: uv pip install --system psycopg==3.3.2

      - name: Install Django
        run: uv pip install --system "Django~=${{ matrix.django }}"

      - name: Install requirements
        run: uv pip install --system -r requirements-ci.txt

      - name: Install package
        run: uv pip install --system -e .

      - name: Run tests
        run: python manage.py test
